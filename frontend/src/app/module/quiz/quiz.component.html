<section class="questions-section">
  <div class="questions-wrapper p-3 p-md-0">
    <form [formGroup]="form">
      <div id="questions">
        <div *ngIf="questions">
          <div *ngFor="let question of questions; let i = index" class="question">
            <p class="question-section">{{i+1}}. {{question.question}}</p>
            <mat-radio-group class="d-inline-block" height="40px" aria-label="Select an option" [formControlName]="i">
              <mat-radio-button  height="40px" *ngFor="let answer of question.answers" [value]="answer" class="labelStyle d-inline-block">{{answer}}</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
        <div class="d-flex justify-content-between mt-2">
            <button (click)="submit()" mat-raised-button class="btnGenerate" [disabled]="formCompletedMsg">Sprawd≈∫ quiz</button>
            <div>
              <button mat-raised-button class="btnGenerate quiz-download-btn mr-2" (click)="exportAsPDF('questions')">Pobierz PDF</button>
              <button mat-raised-button class="btnGenerate" (click)="generateDocx()">Generuj docx</button>
            </div>
        </div>
    </form>

    <p *ngIf="formCompletedMsg" class="mt-3">{{formCompletedMsg}}</p>
    <div *ngIf="formCompletedMsg">
      <div id="chart">
        <apx-chart [series]="chartOpts" [chart]="{
        type: 'donut' }" [labels]="legend" [colors]="chartColors"></apx-chart>
      </div>
    </div>
  </div>
</section>
