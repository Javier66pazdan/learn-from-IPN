<div class="content" role="main">
  <!-- input file -->
  <section>
    <div class="row">
      <div class="col-6">
        <div class="input-info">
          <h4>Wprowadź słowo kluczowe</h4>
        </div>

        <form class="example-form" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Słowa kluczowe" [(ngModel)]="searchedValue" name="searchedValue">
          </mat-form-field>
          <div>
            <button type="submit" mat-raised-button color="warn">Generuj</button>
          </div>
        </form>
      </div>
      <!-- radiobox -->
      <div class="col-6 radio-buttons">
        <mat-radio-group aria-label="Select an option">
          <div>
            <mat-radio-button value="1" [checked]="true" [color]="color">Łatwy</mat-radio-button>
          </div>
          <div>
            <mat-radio-button value="2" [color]="color">Średni</mat-radio-button>
          </div>
          <div>
            <mat-radio-button value="3" [color]="color">Trudny</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
    </div>
  </section>
</div>
